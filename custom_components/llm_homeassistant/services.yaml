query_image:
  fields:
    config_entry:
      required: true
      selector:
        config_entry:
          integration: llm_homeassistant
    model:
      example: gpt-4-vision-preview
      selector:
        text:
    prompt:
      example: "What's in this image?"
      required: true
      selector:
        text:
          multiline: true
    images:
      example: '{"url": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Gfp-wisconsin-madison-the-nature-boardwalk.jpg/2560px-Gfp-wisconsin-madison-the-nature-boardwalk.jpg"}'
      required: true
      default: []
      selector:
        object:
    max_tokens:
      example: 300
      default: 300
      selector:
        number:
          min: 1
          mode: box

clear_history:
  name: Clear Conversation History
  description: Clear conversation history for multi-turn conversations. If no conversation_id is provided, clears all conversation history.
  fields:
    conversation_id:
      name: Conversation ID
      description: The specific conversation ID to clear. If not provided, all conversations will be cleared.
      required: false
      example: "01HXYZ123ABC"
      selector:
        text:
